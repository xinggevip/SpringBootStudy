server:
  port: 80

spring:
  mvc:
    servlet:
      load-on-startup: 1
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot?characterEncoding=utf-8
    username: root
    password: root

logging:
  level:
    com.qiangssvip: debug
  path: "D:/test/"

mybatis:
  config-location: mapper/*.xml
  type-aliases-package: com.qiangssvip.pojo
  configuration:
    map-underscore-to-camel-case: true